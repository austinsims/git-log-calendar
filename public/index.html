<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
        <!-- <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'> -->
    </head>

    <body>

        <div>

            <label>After</label>
            <input required type="date" data-bind="value: after" />

            <label>Before</label>
            <input required type="date" data-bind="value: before" />

            <label>Repository Path</label>
            <input required type="text" data-bind="value: repoPath" />

            <label>Author</label>
            <input type="text" data-bind="value: author" />

            <label>All Branches</label>
            <input type="checkbox" data-bind="checked: allBranches" />

            <label>Message Filter (regex)</label>
            <input type="text" data-bind="value: messageFilter" />

        </div>

        <div >

            <table data-bind="visible: weeks">
                <thead>
                    <tr>
                        <th>Mon</th>
                        <th>Tues</th>
                        <th>Wed</th>
                        <th>Thurs</th>
                        <th>Fri</th>
                        <th>Sat</th>
                        <th>Sun</th>
                    </tr>
                </thead>
                <tbody data-bind="template: { name: 'week-template', foreach: weeks}">
                </tbody>
            </table>

            <script type="text/html" id="week-template">
                <tr data-bind="foreach: $data">
                    <td>
                        <div class="td-force-height">
                            <span data-bind="text: date"></span>
                            <ul data-bind="foreach: commits">
                                <li>
                                    <i class="fa fa-trash"></i>
                                    <span data-bind="text: message"></span>
                                </li>
                            </ul>
                        </div>
                    </td>
                    <!-- <td data-bind="text: $data.date"></td> -->
                </tr>
            </script>

        </div>

        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/knockout/dist/knockout.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <!-- endbower -->

        <script src="/viewmodel.js"></script>
    </body>
</html>
